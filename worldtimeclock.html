<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="clock-wrapper">
        <h1 class="title">World Clock</h1>
        <select name="" id="city">
          <option value="choose">Choose a city...</option>
          <option value="current">Current Location</option>
          <option value="Europe/London">London</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="America/New_York">New York</option>
        </select>
        <div id="cities">
          <div class="city" id="london">
            <div>
              <h2>London</h2>
              <div class="date" id="london-date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="tokyo">
            <div>
              <h2>Tokyo</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>
    <p class="text-center">
      <small
        >This project was coded by <strong>Destyni Johnson</strong> and is
        open-sourced on
        <a href=https://github.com/Destynijohnson/plus-addon>GitHub</a>
      </small>
    </p>
    <script src="app.js"></script>
  </body>
</html>
